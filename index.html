<!DOCTYPE html>
<html>
<head>
<title>SCOBD WebForm</title>
</head>
<body>
<h1 align=center>Hello and Welcome</h1>
<hr>
<form enctype="multipart/form-data" method="POST" action="src/main/webapp/python.cgi">
    Upload Pml file:
    <input type="file" name="pmlfile" value="">
    <br><br>
    <b>Canned Predicates:</b>
    <p>
    <input type="checkbox" name="never" checked="checked"> Non Progressing Cycles:
    <p><pre>
never{
do
::skip
:: np_ -> break
od;
accept:
    do
    :: np_
    od  
}
    </pre>
    <br>
    <input type="submit" value="Submit">.   
    <br>
</form>
<hr>
</body>
</html>
